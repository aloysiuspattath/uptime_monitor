{% extends "base.html" %}
{% block title %}Unauthorized Access{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Unauthorized Access</div>
                <div class="card-body">
                    <p class="card-text">You are trying to access a page that requires authentication.</p>
                    <p class="card-text">Please <a href="{{ url_for('login') }}">log in</a> to access this page.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
